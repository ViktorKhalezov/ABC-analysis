<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analysis table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(Analysis)}"/>

<!-- View -->
<div class="container">
    <h1>ABC Analysis</h1>
    <span th:if="${productsWithCategories.size() == 0}">Нет данных по продажам</span>
    <div th:unless="${productsWithCategories.size() == 0}">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Продажи, шт.</th>
                <th scope="col">Категория по продажам</th>
                <th scope="col">Выручка, руб.</th>
                <th scope="col">Категория по выручке</th>
                <th scope="col">Торговая нацека, %</th>
                <th scope="col">Категория по торговой наценке</th>
                <th scope="col">Совмещенная категория</th>
                <th scope="col">Рекомендация</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productWithCategories, i : ${productsWithCategories}" th:attr="prod_index=${productWithCategories.id}">
                <td th:text="${i.count}"></td>
                <td th:text="${productWithCategories.title}"></td>
                <td th:text="${productWithCategories.sales}"></td>
                <td th:text="${productWithCategories.salesCategory}"></td>
                <td th:text="${productWithCategories.revenue}"></td>
                <td th:text="${productWithCategories.revenueCategory}"></td>
                <td th:text="${productWithCategories.marginRate}"></td>
                <td th:text="${productWithCategories.marginRateCategory}"></td>
                <td th:text="${productWithCategories.combinedCategory}"></td>
                <td th:text="${productWithCategories.recommendation.getRecommendation()}"></td>
            </tr>
            <tr>
                <td/>
                <td/>
                <td/>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="~{footer :: footerBlock}"/>
</body>
</html>
